<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script type="text/javascript" src="./js/app.js"></script>
  </head>

  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="developer" class="primary">Developer</label>
          <input type="text" id="developer" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Massive Multiplayer Online (MMO)">Massive Multiplayer Online (MMO)</option>
            <option value="Simulations">Simulations</option>
            <option value="Adventure">Adventure</option>
            <option value="Real-Time Strategy (RTS)">Real-Time Strategy (RTS)</option>
            <option value="Puzzle">Puzzle</option>
            <option value="Action">Action</option>
            <option value="Stealth Shoter">Stealth Shooter</option>
            <option value="Combat">Combat</option>
            <option value="First Person Shooter (FPS)">First Person Shooter (FPS)</option>
            <option value="Sports">Sports</option>
            <option value="Role-Playing (RPG)">Role-Playing (RPG)</option>
            <option value="Educational">Educational</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <h1>Game List</h1>
    <ul id="game-list"></ul>
  </body>
</html>
